<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthwave</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="src/index.js"></script>
    
    
</head>
<body>
    <ul id= "keyboard">
        <li id="C" data-status="nopress" class="key"> C</li>
        <li id="Db" data-status="nopress" class="bkey">Db</li>
        <li id="D" data-status="nopress" class="key">D</li>
        <li id="Eb" data-status="nopress" class="bkey">Eb</li>
        <li id="E" data-status="nopress" class="key">E</li>
        <li id="F" data-status="nopress" class="key">F</li>
        <li id="Gb" data-status="nopress" class="bkey">Gb</li>
        <li id="G" data-status="nopress" class="key">G</li>
        <li id="Ab" data-status="nopress" class="bkey">Ab</li>
        <li id="A" data-status="nopress" class="key">A</li>
        <li id="Bb" data-status="nopress" class="bkey">Bb</li>
        <li id="B" data-status="nopress" class="key">B</li>
        <li id="C1" data-status="nopress" class="key">C</li>
        


    </ul>

    <div id=record>

        <button id="start">REC</button>
        <button id="stop">STOP REC</button>
    </div>

    <div id=recording>
        <audio>New Track</audio>

    </div>
    <div id="scrap">
        <button id="s">START APP</button>
    </div>
    
</body>
</html>
